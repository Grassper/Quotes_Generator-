<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <script src="https://kit.fontawesome.com/6e02c55887.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Quote container -->
        <div class="quote_container" id="quote_container">
            <!-- quotes -->
            <div class="quote_text">
                <span id="quotes"></span>
            </div>
            <!-- author -->
            <div class="quote_author">
                <i class="fas fa-quote-right"></i>
                <span id="author"></span>
            </div>
            <!-- buttons -->
            <div class="buttons">
                <button id="twitter-button" title="Tweet This">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="New-quote" title="Get New Quotes">New Quote</button>
            </div>
        </div>
        <!-- Loader element -->
        <div class="loader" id="loader"></div>
        <!-- scrript -->
        <script src="script.js"></script>
    </body>
</html>
